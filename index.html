<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <div class="form-title">Form</div>
    <form id="number-form" novalidate>
      <label for="number-input">Number</label>
      <input type="number" id="number-input" name="number" placeholder="Please enter a number" required />
      <!-- The error-message is for the custom validation approach with Javascript -->
      <div id="error-message" class="error-message"></div>
      <div class="button-container">
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
  <script src="form.js"></script>
</body>
</html>
